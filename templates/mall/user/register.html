<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>SkyMall | 商城</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/common.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/bootstrap-responsive.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/style-metro.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/style-responsive.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/default.css}" rel="stylesheet" type="text/css" id="style_color"/>
    <link th:href="@{/css/uniform.default.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/pagination.css}" rel="stylesheet" type="text/css"/>
     <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-fileupload.css}"/>
    <link rel="shortcut icon" th:href="@{/image/favicon.ico}"/>
    <script th:src="@{/layui/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <style>

    </style>
</head>
<body class="site-home">
<!--头部模块-->
<div th:replace="mall/common::head"></div>

<div class="layui-container" id="content">
<div class='card2  layui-anim layui-anim-scale'>
    <div class="layui-row" style="margin-top: 10px;">
        <div id="cont" class="layui-col-xs12 layui-col-sm12 layui-col-md12 smaller">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>欢迎注册</legend>
                <div class="layui-field-box">
                    <form class="layui-form" action="register.do" enctype="multipart/form-data" method="post">
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户名：</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" required="required" onblur="checkUsername()"
                                       lay-verify="required" placeholder="请输入用户名"
                                       autocomplete="off" class="layui-input"/>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">密码：</label>
                            <div class="layui-input-block">
                                <input type="password" name="password" required="required" lay-verify="required"
                                       placeholder="请输入密码"
                                       autocomplete="off" class="layui-input"/>
                            </div>
                        </div>
						 <div class="layui-form-item">
                            <label class="layui-form-label">真实姓名：</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" required="required" 
                                       lay-verify="required" placeholder="请输入真实姓名"
                                       autocomplete="off" class="layui-input"/>
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                        <label class="layui-form-label">用户头像：</label>
                        <div class="layui-input-block">
                            <div class="fileupload fileupload-new" data-provides="fileupload">
                                <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                                    <img src="" alt=""/>
                                </div>
                                <div class="fileupload-preview fileupload-exists thumbnail"
                                     style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                                <div>
											<span class="btn btn-file">
												<span class="fileupload-new">选择图片</span>
												<span class="fileupload-exists">换一张</span>
												<input name="image" type="file" class="default"/>
											</span>
                                    <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">移除</a>
                                </div>
                            </div>
                        </div>
                    </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">性别：</label>
                            <div class="layui-input-block">
                            <select name="sex" class="small m-wrap small">
                                <option selected="selected" value="男">男</option>
                                <option  value="女">女</option>
                            </select>
              
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">生日：</label>
                            <div class="layui-input-block">
                                <input type="text" name="birthday" 
                                       placeholder="请输您的生日，以  / 分隔"
                                       autocomplete="off" class="layui-input"/>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">电话：</label>
                            <div class="layui-input-block">
                                <input type="text" name="phone" required="required" lay-verify="required|phone"
                                       placeholder="请输您的联系电话"
                                       autocomplete="off" class="layui-input"/>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">邮箱：</label>
                            <div class="layui-input-block">
                                <input type="text" name="email" required="required" lay-verify="required|email"
                                       placeholder="请输您的邮箱地址"
                                       autocomplete="off" class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">角色：</label>
                            <div class="layui-input-block">
                            <select name="authorization" class="small m-wrap small">
                                <option selected="selected" value="buyer">买家</option>
                                <option  value="seller">卖家</option>
                            </select>
              
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">详细地址：</label>
                            <div class="layui-input-block">
                                <textarea name="addr" placeholder="请输入您的地址" class="layui-textarea"></textarea></div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button id="commit" class="layui-btn layui-btn-lg layui-btn-radius layui-btn-danger"
                                        lay-submit="lay-submit" lay-filter="formReg">注册
                                </button>
                                <button type="reset" class="layui-btn layui-btn-lg layui-btn-radius layui-btn-primary">
                                    重置
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>
		</div>
  </div>
  
    <script th:src="@{/js/jquery-1.10.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery-migrate-1.2.1.min.js}" type="text/javascript"></script>
<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
<script th:src="@{/js/jquery-ui-1.10.1.custom.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.slimscroll.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.blockui.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.cookie.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.uniform.min.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-fileupload.js}"></script>
<script th:src="@{/js/jquery.pagination.js}" type="text/javascript"></script>
<script th:src="@{/js/app.js}" type="text/javascript"></script>
    <script>
        //        <![CDATA[
        // 加载layui form模块
        layui.use('form', function () {
            var form = layui.form;
        });

        // ajax异步校验用户名是否唯一
        function checkUsername() {
            var username = $("input[name='username']").val();
            $.get("checkUsername.do?username=" + username, function (data) {
                if (!data.data) {
                    layer.msg("用户已存在！");
                    $("#commit").addClass("layui-btn-disabled");
                } else {
                    $("#commit").removeClass("layui-btn-disabled");
                }
            });
        }

        // 移动设备显示优化
        var device = layui.device();
        if (device.weixin || device.ios || device.android) {
            $("#cont").removeClass("smaller");
        }

        //        ]]>
    </script>
</div>

<!--底部-->
<div th:replace="mall/common::foot"></div>
</body>
</html>
